<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>View Items</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.client.username }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.total_price }}</td>
            <td><a href="{% url 'order_detail_template' order.id %}">View Items</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No orders found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
