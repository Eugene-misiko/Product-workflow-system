<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>All Categories</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Active</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.is_active }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No categories found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
