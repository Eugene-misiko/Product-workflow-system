<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>All Products</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Active</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.is_active }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No products found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
